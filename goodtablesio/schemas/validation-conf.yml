# Validation configuration schema
# -------------------------------
#
# The configuration object passed to the validation task should conform to this schema.
# It strictly conforms to `goodtables.Inspector` API for the `nested` preset.
#
$schema: http://json-schema.org/draft-04/schema#
type: object
required:
  - source
properties:

  # Ths property defines validation source
  #
  # All paths should be fully qualified urls.
  #
  source:
    type: array
    minItems: 1
    items:
      oneOf:

        # Preset: table
        - type: object
          required:
            - source
          properties:

            # Source
            source:
              type: string

            # Preset
            preset:
              type: string
              enum: ['table']

            # Options (any format)
            schema:
              type: string
            format:
              type: string
            encoding:
              type: string
            skip_rows:
              type: array

            # Options (csv format)
            doublequote:
              type: boolean
            escapechar:
              type: string
            quotechar:
              type: string
            quoting:
              type: string
            skipinitialspace:
              type: boolean

            # Options (json format)
            prefix:
              type: string

            # Options (xls[x] format)
            sheet:
              type: integer

        # Preset: datapackage
        - type: object
          required:
            - source
            - preset
          properties:

            # Source
            source:
              type: string

            # Preset
            preset:
              type: string
              enum: ['datapackage']

  # This property defines validation settings
  #
  # Settings will be applied to all tables
  # which will be validated.
  #
  settings:
    type: object
    properties:

      # Checks: structure or schema
      checks:
        oneOf:
          - type: string
            enum:
              - structure
              - schema
          - type: object

      # Error limit per table
      error_limit:
        type: integer

      # Table limit per job
      table_limit:
        type: integer

      # Row limit per table
      row_limit:
        type: integer

      # Allow infer schema
      infer_schema:
        type: boolean

      # Allow infer extra fields
      infer_fields:
        type: boolean

      # Allow fields ordering
      order_fields:
        type: boolean
