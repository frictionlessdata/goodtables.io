# Job configuration schema
# -------------------------
#
# The goodtables.yml file structure should conform to this schema.
#
$schema: http://json-schema.org/draft-04/schema#
type: object
properties:

  # Ths property defines files for validation
  #
  # All paths should be relative to goodtables.yml
  # file location in the reposotiry.
  #
  files:
    oneOf:

      # Could be a string
      #
      # Examples:
      #
      # files: '*' - everything that is tabular
      # files: '*.csv' - everything that is csv
      # files: 'data/*' - everything that is tabular in a certain directory
      #
      - type: string

      # Could be an array of objects
      #
      # Examples:
      #
      # - source: source1.csv
      #   schema: schema1.json
      # - source: source2.csv
      #   schema: schema2.json
      #
      - type: array
        items:
          type: object
          required:
            - source
          properties:

            # For any format
            source:
              type: string
            schema:
              type: string
            format:
              type: string
            encoding:
              type: string
            skip_rows:
              type: array

            # For csv format
            doublequote:
              type: boolean
            escapechar:
              type: string
            quotechar:
              type: string
            quoting:
              type: string
            skipinitialspace:
              type: boolean

            # For json format
            prefix:
              type: string

            # For xls[x] format
            sheet:
              type: integer

  # Ths property defines datapackages for validation
  #
  # All paths should be relative to goodtables.yml
  # file location in the reposotiry.
  #
  datapackages:
    oneOf:

      # Could be an array of strings
      #
      # Examples:
      #
      # - datapackage.json
      #
      - type: array
        items:
          type: string

  # This property defines validation settings
  #
  # Settings will be applied to all tables
  # which will be validated.
  #
  settings:
    type: object
    properties:

      # Checks: structure or schema
      checks:
        type: string
        enum:
          - structure
          - schema

      # Error limit per table
      error_limit:
        type: integer

      # Table limit per job
      table_limit:
        type: integer

      # Row limit per table
      row_limit:
        type: integer

      # Allow infer schema
      infer_schema:
        type: boolean

      # Allow infer extra fields
      infer_fields:
        type: boolean

      # Allow fields ordering
      order_fields:
        type: boolean
