# Task descriptor schema
# ----------------------
#
# Create task payload passed to the API should conform to this schema.
#
$schema: http://json-schema.org/draft-04/schema#
type: object
required:
  - files
properties:

  # Ths property defines validation sources
  #
  # All paths should be fully qualified urls.
  #
  files:
    type: array
    items:
      type: object
      required:
        - source
      properties:

        # For any format
        source:
          type: string
        schema:
          type: string
        format:
          type: string
        encoding:
          type: string

        # For csv format
        doublequote:
          type: boolean
        escapechar:
          type: string
        quotechar:
          type: string
        quoting:
          type: string
        skipinitialspace:
          type: boolean

        # For json format
        prefix:
          type: string

        # For xls[x] format
        sheet:
          type: integer

  # This property defines validation settings
  #
  # Settings will be applied to all tables
  # which will be validated.
  #
  settings:
    type: object
    properties:

      # Checks: structure or schema
      checks:
        type: string
        enum:
          - structure
          - schema

      # Error limit per table
      errorLimit:
        type: integer

      # Table limit per task
      tableLimit:
        type: integer

      # Row limit per table
      rowLimit:
        type: integer

      # Allow infer schema
      inferSchema:
        type: boolean

      # Allow infer extra fields
      inferFields:
        type: boolean

      # Allow fields ordering
      orderFields:
        type: boolean
